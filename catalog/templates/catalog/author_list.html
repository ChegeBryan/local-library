{% extends 'base_generic.html' %}

{% block content %}
<h2>Author list</h2>

<ul>
  {% for author in author_list %}
  <li>
    <a href="">{{ author }} ({{ author.date_of_birth }} - {{ author.date_of_death }})
  </li>
  {% empty %}
  <p>No authors yet to be registered.</p>
  {% endfor %}
</ul>

{% endblock content %}
